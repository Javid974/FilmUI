<div class="director-detail">
  <div class="container">
    <div class="row">
      <h1>Oeuvre vu de {{ director.name }}</h1>

      <hr />
    </div>
    <div *ngFor="let movie of movies">
      <div class="row gap">
        <div class="col-md-4">
          <img
            [src]="getImageUrl(movie.posterPath)"
            (load)="imageLoaded(movie.posterPath)"
            [style.visibility]="
              imagesLoaded[movie.posterPath] ? 'visible' : 'hidden'
            "
            class="img-fluid"
            alt="Poster de {{ movie.title }}"
          />
        </div>
        <div class="col-md-8">
          <p class="title">{{ movie.title }}</p>
          <p class="content">
            Date de sortie :
            {{
              movie.releaseDate
                ? getFormattedDate(movie.releaseDate.toString())
                : "Date not available"
            }}.
            {{ getNamesList(movie.genres) }}
          </p>
          <p><strong>synopsis :</strong>{{ movie.overview }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
